      <section class="content">
        <div class="searchbar">
          <div><h1>Pharmacist</h1></div>
          <input type="search" placeholder="Search" (input)="handleInput($event)">
        </div>
        <div class="accordion-container">
          <div *ngIf="results.length > 0" class="ion-padding">
            <div *ngFor="let result of results ">
              <div class="accordion-header" (click)="result.expanded = !result.expanded">
                <h2>{{ result.question }} <ion-icon *ngIf="!result.expanded" name="add-outline"></ion-icon><ion-icon *ngIf="result.expanded" name="remove-outline"></ion-icon></h2>
              </div>
              <div class="accordion-content" *ngIf="result.expanded">
                <p>{{ result.answer }}</p> 
              </div>
            </div>
          </div>
        </div>
      </section>
