<main> <!-- Begin main section -->
  <section>
    <img src="https://cdn.discordapp.com/attachments/1097864939072393389/1098878710251262032/hero.png" alt=""> <!-- Display hero image -->
    <div class="searchbar"> <!-- Begin search bar -->
      <div><b> Frequently Asked Questions </b></div> <!-- Display title for frequently asked questions -->
      <div class="tipology"><span>PHARMACIST</span></div> <!-- Display dropdown to select specific topic -->
      <input type="search" placeholder="Search" (input)="handleInput($event)" class="search"> <!-- Search input field -->
    </div>
    
  </section>
  <div class="page-wrapper">
  <div *ngIf="showDiv()" class="error">No results found</div> <!-- Display error message if no search results are found -->
  <section class="content">
    <div class="accordion-container"> <!-- Begin accordion container -->
      <div *ngIf="results.length > 0" class="ion-padding"> <!-- Display accordion results if search has results -->
        <div *ngFor="let result of results " class="result"> <!-- Loop through each result and display in an accordion -->
          <div class="accordion"> <!-- Begin accordion -->
          <div class="accordion-header" (click)="result.expanded = !result.expanded"> <!-- Display accordion header and expand/collapse on click -->
            <div><h3>{{ result.question }}</h3></div> <!-- Display question -->
            <div><ion-icon *ngIf="!result.expanded" name="add-outline"></ion-icon><ion-icon *ngIf="result.expanded" name="remove-outline"></ion-icon></div> <!-- Display "+" icon if accordion is collapsed, "-" icon if accordion is expanded -->
          </div>
          <div class="accordion-content" *ngIf="result.expanded"> <!-- Display answer if accordion is expanded -->
            <p>{{ result.answer }}</p> <!-- Display answer -->
          </div>
        </div>
      </div>
      </div>
    </div> <!-- End accordion container -->
  </section>
</div>
</main> <!-- End main section -->
